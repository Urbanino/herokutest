{% extends 'base.html' %}

{% block content %}

<form action="{{ obj.get_update_url }}" method = "POST">
{% csrf_token %}
    {% for field in form %}
    {% if field.errors %}
        <div class="alert alert-danger" role="alert">
            {{field.errors}}
        </div>
    {% endif %}
    {{ field.label}}
    {{ field}}
    {% endfor %}
    <button class="btn btn-primary" type="submit">Изменить Тэг</button>
</form>

{% endblock content %}
